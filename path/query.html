<head>

<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
<script type="text/javascript">

var elapse = 0;
function queryNum() {
  var inputnumv = $("#inputnum").val();
//  var datav = {"query-num": inputnumv};
  var qtime = (new Date()).getTime();
  $.ajax({
	  url: "/json/query-num",
	  data: {"query-num": inputnumv, "elapse": elapse},
	  success: function (data) {
		   $("#show").text("");
		   if (data.status)
		     $("#show").append("<br>恭喜您，您所查询的产品已在防伪系统注册，您购买的是正品，感谢您支持六安发展！"); 
		   else
		     $("#show").append("<br>您所查询的产品不存在，建议您抵制诱惑，认真辨别，谨防上当受骗！"); 

			 elapse = ((new Date()).getTime() - qtime);
		     $("#elapse").text("");
		     $("#elapse").append("[" + elapse + "ms]"); 
		     //$("#show").append("<strong>" + data.response + "</strong>"); 
		  }
	  });
}

</script>

   <span style="color:white;font-weight:bold;">防伪码查询:</span> 
    <input type="text" name="query" id="inputnum" />
    <input type="submit" value="查询" onclick="queryNum()" id="sbqstr"/>
</div>
